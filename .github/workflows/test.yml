name: Test and Validate

on:
  pull_request:
    branches:
      - main
      - "chore/**"
      - "feat/**"
      - "fix/**"
      - "docs/**"
      - "refactor/**"
      - "test/**"
  push:
    branches:
      - main
      - "chore/**"
      - "feat/**"
      - "fix/**"
      - "docs/**"
      - "refactor/**"
      - "test/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
